<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<div>{{colleges}}</div>
    <p>-----------</p>
    <ul>
        <li>{{colleges[0]}}</li>
        <li>{{colleges[1]}}</li>
        <li>{{colleges[2]}}</li>
        <li>{{colleges[3]}}</li>

    </ul>
    <p>-------------指令----------</p>

    </ul>
</div>

<script>
    //1.创建实例的配置对象
    const listApp = {
    data(){
        return{
            colleges:['1','2','3','4']
        }
    }
    }
    // 2。创建vue的实例
    const app = Vue.createApp(listApp).mount('#app');
</script>
</body>
