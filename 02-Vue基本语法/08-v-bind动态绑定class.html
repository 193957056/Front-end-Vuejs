<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .red {
      color: red;
    }

    .f60 {
      font-size: 60px;
    }
  </style>
</head>
<body>
<div id="app">
  <h1 class="red">{{msg}}</h1>
  <h1 :class="arg1">{{msg}}</h1>

  <!--  <p :class="类名1： 布尔值，类名2： 布尔值">{{msg}} 对象的形式</p> -->
  <p :class="{red:true,f60:true}">{{msg}}</p>
  <p>--------------------</p>
  <p :class="{red:isRed,f60:isF60}">{{msg}}</p>
  <button @click="change">切换</button>

</div>
<script src="js/vue.js"></script>
<script>
  const app = Vue.createApp({
    data() {
      return {
        msg: 'yama',
        arg1: 'red',
        f60: 'f60',
        isRed:true,
        isF60:true
      }

    },
    methods: {
      change() {
        this.isRed = !this.isRed;
        this.isF60 = !this.isF60;

      }
    }
  }).mount('#app');
</script>
</body>
</html>
