<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h1>{{msg}}</h1>
  <h1>{{1+3}}</h1>
  <h1>{{msg+' '+site}}</h1>
  <h1>{{msg}}  {{site}}</h1>
</div>
<script src="js/vue.js"></script>
<script>
  const app = Vue.createApp({
    data() {
      return {
        msg: 'yama',
        site:'https://www.baidu.com'
      }
    }
  }).mount('#app');
</script>
</body>
</html>
