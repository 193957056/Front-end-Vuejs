<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="item in person">{{item}}</li>
    </ul>
    <p>===========================</p>
    <ul>
      <li v-for="(item,key,index) in person">{{index}}---{{key}}:{{item}}</li>
    </ul>
  </div>
  <script src="js/vue.js"></script>
  <script>
      const app = Vue.createApp({
          data(){
              return{
                  person:{
                    name:'ymay',
                    age:18,
                    address:"上海",
                    friends:['张三','李四']
                  }
              }
          }
      }).mount('#app');
  </script>
</body>
</html>
