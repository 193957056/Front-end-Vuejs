<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div id="app">
  <h1>{{msg}}</h1>
<!--  <img src="" alt="">-->
  <!--动态绑定-->
  <img v-bind:src="imgUrl" v-bind:alt="alt">
  <a v-bind:href="site">百度</a>

<!--  简写  语法糖-->
  <img :src="imgUrl" v-bind:alt="alt">

</div>
<script src="js/vue.js"></script>
<script>
  const app = Vue.createApp({
    data() {
      return {
        msg: 'yama',

        site:'https://www.baidu.com'
      }
    }
  }).mount('#app');
</script>
</body>
</html>
