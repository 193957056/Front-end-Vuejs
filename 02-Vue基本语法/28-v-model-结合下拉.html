<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h1>{{msg}}</h1>
  <!--1.单选-->
  <p>选择所在的城市：</p>
  <select name="city" v-model="city">
    <option value="上海">上海</option>
    <option value="北京">北京</option>
    <option value="重庆">重庆</option>

  </select>
  <p>选择的城市时：{{city}}</p>
  <p>=================</p>
  <!--2.多选-->
  <p>选择所在的城市：</p>
  <select name="cities" v-model="cities" multiple>
    <option value="上海">上海</option>
    <option value="北京">北京</option>
    <option value="重庆">重庆</option>

  </select>
  <p>选择的城市时：{{cities}}</p>
</div>
<script src="js/vue.js"></script>
<script>
  const app = Vue.createApp({
    data() {
      return {
        msg: 'yama',
        city: '上海',
        cities:''
      }
    }
  }).mount('#app');
</script>
</body>
</html>
