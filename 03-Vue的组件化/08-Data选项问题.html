<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h1>{{msg}}</h1>

  <lk-count></lk-count>


</div>
<script src="js/vue.js"></script>
<script>
  //1.注册一个局部组件
  const Counter = {
  data(){
    return{
      count : 0,
      msg:'百度一下'
    }
  },
    template:`
      <div>
      <h2>{{msg}}</h2>
      <button @click="count++">点击了{{count}}次</button>
      </div>

    `
  };
  //2.注册一个局部组件

  const app = Vue.createApp({
    data() {
      return {
        msg: 'yama'
      }
    },
    //组件选项
    components:{
      'lk-count':Counter,
    }
  }).mount('#app');
</script>
</body>
</html>
