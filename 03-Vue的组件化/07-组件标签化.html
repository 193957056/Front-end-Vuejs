<!--2.使用template-->

<template type="text/template" id="lk_count">
  <button @click="count++">点击了{{count}}次</button>
</template>
<template type="text/template" id="lk_box">
  <div style="width: 200px;height: 200px;background-color: red">
    盒子组件
    <cc-count></cc-count>
  </div>
</template>
<script src="js/vue.js"></script>
<script>
  //1.注册一个局部组件
  const Counter = {
    data() {
      return {
        count: 0,
      }
    },
    template: '#lk_count'
  };
  //2.注册一个局部组件
  //局部组件不能直接嵌套，这是错误的
  //正确写法
  const Box = {
    //组件选项
    components: {
      'cc-count': Counter,

    },
    template: '#lk_box'
  }

  const app = Vue.createApp({
    data() {
      return {
        msg: 'yama'
      }
    },
    //组件选项
    components: {
      'lk-count': Counter,
      'lk-box': Box
    }
  }).mount('#app');
</script>
</body>
